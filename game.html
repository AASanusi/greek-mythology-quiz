<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Greek Mythology Quiz for greek mythology lovers">
        <meta name="keywords" content="greek mythology, myth, quiz, gods, goddess, olympians, titans, greece, zeus">
    
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/game.css">
        <title>Greek Mythology Quiz Page</title>
    </head>
<body>
    <header>
        <a href="index.html">
            <h1 id="header">Greek Mythology Quiz</h1>
        </a>
    </header>
    <section>
        <div class="container">
            <div id="game" class="justify">
                <h2 id="question">What is the answer to this question</h2>
                <div class="selection-container">
                    <p class="selection-prefix">A</p>
                    <p class="selection-text" data-number="1">Selection 1</p>
                </div>
                <div class="selection-container">
                    <p class="selection-prefix">B</p>
                    <p class="selection-text" data-number="2">Selection 2</p>
                </div>
                <div class="selection-container">
                    <p class="selection-prefix">C</p>
                    <p class="selection-text" data-number="3">Selection 3</p>
                </div>
                <div class="selection-container">
                    <p class="selection-prefix">D</p>
                    <p class="selection-text" data-number="4">Selection 4</p>
                </div>
                <div id="hud">
                    <div class="hud-item">
                        <p id="displayText" class="hud-prefix">
                            Question
                        </p>
                        <div id="displayBar">
                            <div id="displayBarProgress"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h2 class="hud-main-text" id="score">
                            0
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/7eeba18b1a.js" crossorigin="anonymous"></script>
</body>
</html>
